{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
   
  </head>
  <body class="text-center">
      <!-- Start message -->
      {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      <div class="alert alert-danger" role="alert">
      <img class=".img-fluid" src='{% static "image/invalid.png" %}' style="width:20px; height:20px;"><span>
      {{message}}
      {% endif %}</span></div>
    {% if message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
    <div class="alert alert-success" role="alert">
    <img class=".img-fluid" src='{% static "image/valid.png" %}' style="width:20px; height:20px;"><span>
    {{message}}
    {% endif %}</span></div>
    {% endfor %}
    <div class="container mx-auto w-50" style="transform: translate(40px,60px);">
    <form class="form-signin" action="{% url 'pdfdownload' %}" method="post">
        {% csrf_token %}
  <img class="mb-4" src='{% static "image/pdf.png" %}' alt="" class="img-thumbnail" width="150px;" height="100px;">
  <h1 class="h3 mb-3 font-weight-normal">Download Pdf</h1>
  <br>
  <label for="inputorderid" class="sr-only">Password</label>
  <input type="text" id="inputorderid" class="form-control" placeholder="Enter Order Id" required name="orderid">
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Download</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
